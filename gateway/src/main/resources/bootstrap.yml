server:
  servlet:
    context-path: /gateway
  port: 9701

spring:
  profiles:
    active: dev
  application:
    name: gateway
    group: com.fly
  jta:
    logDir: log/gatewayTx-log
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      #单个数据的大小
      max-file-size: 2Mb
      #总数据的大小
      max-request-size: 5Mb

zuul:
  ribbon:
    eager-load:
      enabled: true
  routes:
    robot:
      path: /h5/robot/**
      serviceId: robot

ribbon:
  ConnectTimeout: 60000
  ReadTimeout: 600000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 660000

logging:
  level:
    com.netflix: DEBUG
  file: log/gateway.log

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /
  server:
    servlet:
      context-path: ${server.servlet.context-path}
    port: ${server.port}
  endpoint:
    health:
      show-details: always

cors:
  enable: true

info:
  status: ok
#mybatis
mybatis-plus:
  mapper-locations: classpath*:/mapper/*/*Mapper.xml
  typeAliasesPackage: com.fly.gateway.entity
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 2
    #表名和字段名是否使用下划线命名
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: false
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    logic-delete-value: 1
    logic-not-delete-value: 0
    db-config:
      field-strategy: NOT_EMPTY  #非空判断(只对字符串类型字段,其他类型字段依然为非NULL判断)
  configuration:
    #开启驼峰转换
    map-underscore-to-camel-case: true
    cache-enabled: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  #打印sql