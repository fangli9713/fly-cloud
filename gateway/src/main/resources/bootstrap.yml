server:
  servlet:
    context-path: /
  port: 9701
spring:
  profiles:
    active: dev
  application:
    name: gateway
    group: com.fly
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          lower-case-service-id: true
      routes:
      - id: core
        uri: lb://core
        predicates:
        - Path=/core/**
      - id: operate
        uri: lb://operate
        predicates:
          - Path=/operate/**
      - id: web
        uri: lb://web
        predicates:
          - Path=/web/**
  jta:
    logDir: log/gatewayTx-log
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 0
      #单个数据的大小
      max-file-size: 2Mb
      #总数据的大小
      max-request-size: 5Mb
management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    servlet:
      context-path: ${server.servlet.context-path}
    port: ${server.port}
  endpoint:
    health:
      show-details: always
logging:
  level:
    com.netflix: DEBUG
  file: log/gateway.log

info:
  status: ok
