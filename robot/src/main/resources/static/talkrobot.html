<html>
<title>你才是机器人</title>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <script src="js/protobuf.js-6.8.8/dist/protobuf.min.js"></script>
    <script src="proto/ProtoUtil.js"></script>
    <script src="js/jquery-1.11.3.min.js" />
</head>
<body>
<script type="text/javascript">
    var socket;

    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8031/ws");

        //收到消息
        socket.onmessage = function (event) {
            var ta = document.getElementById("responseText");

            var data = event.data;
            alert(getResult(data));

            ta.value = ta.value + "\n" + event.data;
        }

        //连接打开
        socket.onopen = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "连接开启";
        }

        //连接断开
        socket.onclose = function (event) {

            var ta = document.getElementById("responseText");
            ta.value = ta.value + "\n" + "连接关闭";

        }
    } else {
        alert("浏览器不支持WebSocket");
    }


    function send(message) {
        if (!window.WebSocket) {
            return;
        }

        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("连接尚未开启");
        }
    }
</script>

<script>

    function getResult(data) {
        return $.parseJSON(data);
    }

    function getData(data) {
        data.data;
    }

    function getMethod(data) {
        return data.method;
    }

</script>



<!--客户端的输入-->
<form onsubmit="return false;">

    <textarea name="message" style="width: 400px;height: 200px;"></textarea>
    <input type="button" value="发送数据" onclick="send(this.form.message.value)">

    <h3>服务端输出</h3>
    <textarea id="responseText" style="width: 400px;height: 300px;"></textarea>

    <input type="button" onclick="javasvript: document.getElementById('responseText').value=''" value="清空内容">
</form>

</body>
</html>
