<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta name="format-detection" content="telephone=no">
    <title>websocket demo</title>
</head>
<body>

<div id="output" style="width: 50%;height: 300px">


</div>

<input id="talk" >
<button class="d-btn-send">发送消息</button>
<!--<button class="d-btn-cancel">取消连接</button>-->
<button class="d-btn-reset">重新连接</button>

<!--<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>-->
<script src="js/jquery-2.1.4/jquery.min.js" ></script>
<script src="js/websocket.js" type="text/javascript"></script>
<script>
    <!--ws://192.168.1.104:8031/ws-->


    var wsUrl = "192.168.3.45:8031/ws";
    $.newSocket({
        socketIp: '',
        wsUrl: wsUrl,
        sockUrl: '',
        openSendMsg: openSendMsg,
        sendMsg: sendMsg,
        receiveMsg: receiveMsg,
        timeout: 10000
    });
    function openSendMsg() {
        var msg = 'open';
        $("#output").append("<p>连接成功...</p>")
        return msg;
    }
    function sendMsg(ws) {
        $('.d-btn-send').off('click').on('click', function() {
            var msg = $("#talk").val();
            ws.send(msg);
            $("#talk").val("");
        })
    }
    // 函数：接收onmessage消息
    function receiveMsg(event) {
        if (isJSON(event.data)) {
            var msgData = JSON.parse(event.data);
            var code = msgData.code;
            var data = msgData.data;
            var method = msgData.method;

            console.log(msgData);

            if(method != "heart"){
                $("#output").appendChild(data);
            }
        } else {
            console.log(event.data);
        }
    }
    // 函数：判断当前数据是否为json格式
    function isJSON(str) {
        if (typeof str == 'string') {
            try {
                var obj=JSON.parse(str);
                if(typeof obj == 'object' && obj ){
                    return true;
                }else{
                    return false;
                }
            } catch(e) {
                // console.log('error：'+str+'!!!'+e);
                return false;
            }
        }
        // console.log('It is not a string!')
    }
    // $('.d-btn-cancel').on('click', function() {
    //     $.newSocket({
    //         cancelSocket: true
    //     });
    // })
    $('.d-btn-reset').on('click', function() {
        $.newSocket({
//            wsUrl: '/kf/webSocket/message.htm',
//            sockUrl: '/kf/webSocket/sockjs/message.htm',
//            receiveMsg: receiveMsg
//            socketIp: 'demo.serviceflows.cn',
            wsUrl: wsUrl,
            sockUrl: null,
            sendMsg: sendMsg,
            receiveMsg: receiveMsg,
            timeout: 10000
        });
    })

</script>
</body>
</html>
